{% extends "layout.html" %}
{% load static %} <!-- statik dosyalar için gerekli-->

{% block page_title %}
Create Html
{% endblock page_title %}

{% block css_files %}
<link rel="stylesheet" href="{% static "css/style.css" %}"> <!-- global style.css statik dosyası index.html de kullanılacak-->

{% endblock %}
{% block content %}
<div class="container">
  <div class="row mt-2">
    <div class="col">
        <!-- Added Form -->
        <form action="create" method="POST">
            {% csrf_token %}
            <div class="mb-3">
               
                <label for="Name">Name</label>
                <input type="text" name = "Name" class="form-control" id="Name">
            </div>  
            <div class="mb-3">
                <label for="Price">Price</label>
                <input type="text" name = "Price" class="form-control" id="Price">
            </div>  
            <div class="mb-3">
                <label for="description">description</label>
                <textarea name="description" id="description" row=10 col=10  class="form-control"></textarea>
            </div>  
            <div class="mb-3">
                <label for="ImageUrl">ImageUrl</label>
                <input type="text" name = "ImageUrl" class="form-control" id="ImageUrl">
            </div>  
            <div class="mb-3">
                <label for="slug">slug</label>
                <input type="text" name = "slug" class="form-control" id="slug">
            </div>          
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>



{% endblock  %}
  
{% block js_files %}
<script src="{% static "js/scripts.js" %}"></script>

{% endblock  %}
