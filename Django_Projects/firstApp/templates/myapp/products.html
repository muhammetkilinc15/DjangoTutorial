<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{category}}</title>
  </head>
  <body>
    <h1>Category name : {{category|title}}</h1>
    <p>{{now  | date:"SHORT_DATE_FORMAT"}}</p>
    
    <div>
      <ul>
          {% if products %} <!-- check the products array is empty -->
              {% for product in products %}
                  <li>{{ product }}</li>
              {% endfor %}
          {% else %}
              <div>No Products</div>
          {% endif %}
      </ul>
  </div>
  
  </body>
</html>
