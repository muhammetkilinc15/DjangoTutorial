<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic </title>
  </head>
  <body>
    <h1>Electronics Page</h1>
    <ul>
      {% for category, products in electronic.items %}
        <li>{{ category }}</li>
        <ul>
          {% for product in products %}

        </ul>
      {% endfor %}
    </ul>
  </body>
</html>
